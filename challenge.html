    <div class="form">
        <!--An input for the grades-->
        <h1 style="font-style:italic">Student Grading System</h1>

            <!-- Input for  marks -->
            <input type="text-box" name="txtnum">
            <!-- callback to call the grade function -->
            <input type="button" value="Grade" onclick="grade()">
        </form>
        <BR>
        <!-- form to collect speed input -->
        <form name="Speed">
            <h1>Speed Ticketing System</h1>
            <input type="text-box" name="txtnum">
            <input type="button" value="Speed" onclick="getSpeed()">
        </form>
